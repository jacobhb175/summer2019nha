<!DOCTYPE html>

<html>

  <head>  
    <!--Title--> 
    <title>Blackjack</title>

    <!--JQuery-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!--Style page-->
    <link rel="stylesheet" href="blackjackstyle.css">
  </head>

  <body>
    <!--Buttons-->
    <button type="button" class="nGame">New Game</button>
    <button type="button" class="hit">Hit</button>
    <button type="button" class="stay">Stay</button>
    
    <!--Card Displays-->
    <p>Player's Cards</p>
    <div id="player"></div>
    <p>House's Cards</p>
    <div id="house"></div>

    <!--Go Back-->
    <button type="button" class="back">Back</button>

    <!--JavaScript-->
    <script src="blackjackscript.js"></script>
  </body>

</html>
