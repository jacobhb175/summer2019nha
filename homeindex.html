<!DOCTYPE html>

<html>
	<head>
		<!--Title-->
		<title>Home Page</title>

		<!--Add JQuery-->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>

		<!--Link to style page-->
		<link rel="stylesheet" href="homestyle.css">
	</head>

	<body class="bg">
		<!--Audio-->
		<audio controls>
			<source src="TargTheme.mp3" type="audio/mpeg">
		</audio>

		<center><h2>Home</h2></center>

		<!--Displaying variables-->
		<p>Year: <span id="year"></span></p>
		<p>Season: <span id="season"></span></p>
		<p>Age: <span id="age"></span></p>
		<p>Job: <span id="job"></span></p>
		<p>Homelands: <span id="lands"></span></p>
		<p>Wealth: <span id="wealth"></span></p>
		<p>Status: <span id="status"></span></p>

		<!--Do actual work-->
		<center><button type="button" class="work" id="work">Go to Work</button></center>

		<!--Visiting Tavern-->
		<center><button type="button" class="tavern" id="tavern">Visit Tavern</button></center>

		<!--Next Year-->
		<center><button type="button" class="nextYear" id="nextYear">Next Year</button></center>

		<script src="homescript.js"></script>
	</body>
</html>
