<!DOCTYPE html>
<html>
	<head>
		<!--Title-->
		<title>Farm</title>

		<!--JQuery-->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>

		<!--Stylesheet-->
		<link rel="stylesheet" href="farmstyle.css">
	</head>
	<body class="bg">
		<center><h3>Your Farm</h3></center>

		<!--Displaying variables-->
		<p>Year: <span id="year"></span></p>
		<p>Season: <span id="season"></span></p>
		<p>Age: <span id="age"></span></p>
		<p>Job: <span id="job"></span></p>
		<p>Homelands: <span id="lands"></span></p>
		<p>Wealth: <span id="wealth"></span></p>
		<p>Status: <span id="status"></span></p>
		<p>Seed: <span id="seed"></span>
		<p>Growth: <span id="growth"></span>

		<!--Actions-->
		<center><h3>Actions</h3></center>
		<center><button type="button" class="action" id="buy">Buy Seed</button></center>
		<center><button type="button" class="action" id="plant">Plant Seed</button></center>
		<center><button type="button" class="action" id="tend">Tend Crops</button></center>
		<center><button type="button" class="action" id="harvest">Harvest</button></center>

		<!--Back Button-->
		<center><button type="button" class="back" id="back">Back</button></center>

		<script src="farmscript.js"></script>
	</body>
</html>
